# dart run icons_launcher:create
icons_launcher:
  image_path: "assets/icons/launcher_icon_border.png"

  platforms:
    android:
      enable: true
      adaptive_background_color: "#673AB7"
      adaptive_foreground_image: "assets/icons/adaptive_logo.png"

    ios:
      enable: true
      image_path: "assets/icons/app_logo.png"

    web:
      enable: true
      image_path: "assets/icons/maskable_icon.png"
      favicon_path: "assets/icons/favicon.png"

    macos:
      enable: true
      image_path: "assets/icons/macOS_logo.png"

    windows:
      enable: true
      image_path: "assets/icons/app_logo.png"

    linux:
      enable: true
      image_path: "assets/icons/app_logo.png"
