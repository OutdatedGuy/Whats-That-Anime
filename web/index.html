<html lang="en">
  <head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="An Image Search App to find Anime Details related to the Image by using trace.moe API"
    />

    <!-- Social media link preview -->
    <meta property="og:title" content="What's That Anime" />
    <meta
      property="og:description"
      content="An Image Search App to find Anime Details related to the Image by using trace.moe API"
    />
    <meta property="og:image" content="https://i.imgur.com/2kQh4Yn.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />
    <meta
      property="og:url"
      content="https://whats-that-anime.outdatedguy.rocks/"
    />
    <meta property="og:type" content="website" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="What's That Anime" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>What's That Anime</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="splash/splash.js"></script>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <link rel="stylesheet" type="text/css" href="splash/style.css" />
    <script type="text/javascript">
      window.flutterWebRenderer = "html";
    </script>
  </head>
  <body>
    <picture id="splash-branding">
      <source
        srcset="
          splash/img/branding-1x.png 1x,
          splash/img/branding-2x.png 2x,
          splash/img/branding-3x.png 3x,
          splash/img/branding-4x.png 4x
        "
        media="(prefers-color-scheme: light)"
      />
      <source
        srcset="
          splash/img/branding-dark-1x.png 1x,
          splash/img/branding-dark-2x.png 2x,
          splash/img/branding-dark-3x.png 3x,
          splash/img/branding-dark-4x.png 4x
        "
        media="(prefers-color-scheme: dark)"
      />
      <img
        class="bottom"
        aria-hidden="true"
        src="splash/img/branding-1x.png"
        alt=""
      />
    </picture>
    <picture id="splash">
      <source
        srcset="
          splash/img/light-1x.png 1x,
          splash/img/light-2x.png 2x,
          splash/img/light-3x.png 3x,
          splash/img/light-4x.png 4x
        "
        media="(prefers-color-scheme: light)"
      />
      <source
        srcset="
          splash/img/dark-1x.png 1x,
          splash/img/dark-2x.png 2x,
          splash/img/dark-3x.png 3x,
          splash/img/dark-4x.png 4x
        "
        media="(prefers-color-scheme: dark)"
      />
      <img
        class="center"
        aria-hidden="true"
        src="splash/img/light-1x.png"
        alt=""
      />
    </picture>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          });
      });
    </script>
  </body>
</html>
